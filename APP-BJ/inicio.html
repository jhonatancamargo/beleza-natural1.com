<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotina de treinos</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos da p√°gina */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #FFF;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 9px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1rem;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .item {
            width: calc(25% - 7px); /* Alterado para 33.33% */
            margin-bottom: 20px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer; /* Adicionado para indicar que o item √© clic√°vel */
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .item:hover img {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .item p {
            padding: 4px;
            font-size: 14px;
        }

        /* Estilos do pop-up */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Cor de fundo com transpar√™ncia */
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px); /* Efeito de desfoque */
        }

        .popup-content {
            background-color: #333;
            padding: 7px;
            border-radius: 10px;
            max-width: 100%; /* Largura m√°xima do conte√∫do do pop-up */
            width: auto; /* Largura autom√°tica para ajuste responsivo */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Efeito de sombra */
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #f00;
            cursor: pointer;
            font-size: 3rem;
        }

        .navigation {
            text-align: center;
            margin-top: 10px;
        }

        .navigation button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }

        /* Media query para dispositivos m√≥veis */
        @media screen and (max-width: 600px) {
            .item {
                width: calc(50% - 7px); /* Alterado para 50% */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rotina de treinos</h1>
            <p>Bem-vindo: Sua jornada para um bumbum tonificado come√ßa aqui! üí™</p>
        </div>
        <div class="content">
            <div class="item" onclick="openPopup(0)">
                <img src="https://assets.kiwify.com.br/fHJ2P9Q4mVQgQVT/course_thumbnails_545229f9-d8d0-45d3-93b2-8bcd2b51963c_02a00b9842314d60b6fbdcd680d5eeeb.png" alt="Jogo 1">
                <p>Eleva√ß√£o P√©lvica</p>
            </div>
            <div class="item" onclick="openPopup(1)">
                <img src="https://assets.kiwify.com.br/fHJ2P9Q4mVQgQVT/course_thumbnails_2b627d07-6bca-4070-92ed-abbca79416e8_54e1fbf3d13c4ea5b8b18586a1bbb3a6.png" alt="Jogo 2">
                <p>Eleva√ß√£o 4 apoios com a perna flexionada</p>
            </div>
            <div class="item" onclick="openPopup(2)">
                <img src="https://assets.kiwify.com.br/fHJ2P9Q4mVQgQVT/course_thumbnails_7e61661d-b689-40b2-9eb7-f1f44d5278d4_e99583b65e1f400e956ff4dd9e0bd2a8.png" alt="Jogo 3">
                <p>Agachamento Ajoelhado</p>
            </div>
            <div class="item" onclick="openPopup(3)">
                <img src="https://assets.kiwify.com.br/fHJ2P9Q4mVQgQVT/course_thumbnails_af6ec1b6-0919-4604-b268-2c741a0c97f7_ed18fed358d84bd2a556db19e4fb1ca5.png" alt="Jogo 3">
                <p>Agachamento Ajoelhado</p>
            </div>
            <!-- Adicione mais itens conforme necess√°rio -->
        </div>
    </div>

    <!-- Pop-up -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <iframe id="videoFrame" width="100%" height="315" src="" frameborder="0" allowfullscreen controls="false" allow="autoplay" style="border-radius: 10px;"></iframe>
            <div class="navigation">
                <button onclick="previousVideo()">Anterior</button>
                <button onclick="nextVideo()">Pr√≥ximo</button>
            </div>
        </div>
    </div>

    <script>
        var videos = [
            'https://drive.google.com/file/d/1IFfMFTTVRUpmVgA9r913mUyfi8sjHJJo/preview',
            'https://drive.google.com/file/d/VIDEO_ID_2/preview',
            'https://drive.google.com/file/d/VIDEO_ID_3/preview',
            'https://drive.google.com/file/d/VIDEO_ID_4/preview'
        ];
        var currentVideoIndex = 0;

        function openPopup(videoIndex) {
            var popup = document.getElementById('popup');
            var videoFrame = document.getElementById('videoFrame');
            currentVideoIndex = videoIndex;
            videoFrame.src = videos[currentVideoIndex];
            popup.style.display = 'flex';
        }

        function closePopup() {
            var popup = document.getElementById('popup');
            var videoFrame = document.getElementById('videoFrame');
            videoFrame.src = '';
            popup.style.display = 'none';
        }

        function previousVideo() {
            currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
            var videoFrame = document.getElementById('videoFrame');
            videoFrame.src = videos[currentVideoIndex];
        }

        function nextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            var videoFrame = document.getElementById('videoFrame');
            videoFrame.src = videos[currentVideoIndex];
        }
    </script>
</body>
</html>
