<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robô de Prêmios Infinitos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        header img {
            width: 90px;
            margin-right: 10px;
        }
        .task-icons {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        .task-icons div {
            margin: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        .task-icons i {
            font-size: 24px;
        }
        .task-label {
            font-size: 12px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 140px); /* Altura da tela - altura do cabeçalho - altura dos ícones */
            border: none;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999; /* Coloca o pop-up acima de tudo */
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .popup-button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/grFFVVQm/Robo-De-Salarios.png" alt="Logo do Robô de Prêmios Infinitos">
        <h1>Robô de Prêmios Infinitos</h1>
    </header>

    <iframe id="content-frame" src="novos-jogos.html"></iframe>

    <div class="task-icons">
        <div onclick="mostrarPagina('novos-jogos.html')">
            <i class="fas fa-solid fa-globe"></i>
            <div class="task-label">Novos Jogos</div>
        </div>
        <div onclick="mostrarPagina('inicio.html')">
            <i class="fas fa-home"></i>
            <div class="task-label">Início</div>
        </div>
        <div onclick="mostrarPagina('treinamento.html')">
            <i class="fas fa-regular fa-folder-open"></i>
            <div class="task-label">Treinamento</div>
        </div>
    </div>

    <!-- Pop-up -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <p>Gostaria de adicionar este app à tela inicial do seu celular?</p>
            <button class="popup-button" onclick="adicionarAtalho()">Adicionar à tela inicial</button>
        </div>
    </div>

    <script>
        // Função para verificar se o pop-up já foi exibido
        function verificarExibicaoPopup() {
            if (!localStorage.getItem('popupExibido')) {
                // Se o pop-up ainda não foi exibido, exibe-o
                document.getElementById('popup').style.display = 'flex';
                // Marca que o pop-up foi exibido
                localStorage.setItem('popupExibido', 'true');
            }
        }

        // Função para adicionar o atalho na tela inicial
        function adicionarAtalho() {
            // Verifica se o navegador suporta a adição de atalhos na tela inicial
            if ("standalone" in window.navigator && window.navigator.standalone) {
                alert('Este app já está instalado na tela inicial do seu dispositivo.');
            } else {
                alert('Para adicionar este app à tela inicial, encontre a opção "Adicionar à tela inicial" no menu do seu navegador.');
            }
            // Fecha o pop-up
            document.getElementById('popup').style.display = 'none';
        }

        // Chama a função para verificar a exibição do pop-up ao carregar a página
        window.onload = verificarExibicaoPopup;
    </script>
</body>
</html>
