<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robô de Prêmios Infinitos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        header img {
            width: 90px;
            margin-right: 10px;
        }
        .task-icons {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        .task-icons div {
            margin: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        .task-icons i {
            font-size: 24px;
        }
        .task-label {
            font-size: 12px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 140px); /* Altura da tela - altura do cabeçalho - altura dos ícones */
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/grFFVVQm/Robo-De-Salarios.png" alt="Logo do Robô de Prêmios Infinitos">
        <h1>Robô de Prêmios Infinitos</h1>
    </header>

    <iframe id="content-frame" src="novos-jogos.html"></iframe>

    <div class="task-icons">
        <div onclick="mostrarPagina('novos-jogos.html')">
            <i class="fas fa-solid fa-globe"></i>
            <div class="task-label">Novos Jogos</div>
        </div>
        <div onclick="mostrarPagina('inicio.html')">
            <i class="fas fa-home"></i>
            <div class="task-label">Início</div>
        </div>
        <div onclick="mostrarPagina('treinamento.html')">
            <i class="fas fa-regular fa-folder-open"></i>
            <div class="task-label">Treinamento</div>
        </div>
    </div>

    <script>
        function mostrarPagina(pagina) {
            document.getElementById('content-frame').src = pagina;
        }
    </script>
</body>
</html>
