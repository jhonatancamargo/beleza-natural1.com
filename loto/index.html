<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robô de Prêmios Infinitos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        header img {
            width: 90px;
            margin-right: 10px;
        }
        .task-icons {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        .task-icons div {
            margin: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        .task-icons i {
            font-size: 24px;
        }
        .task-label {
            font-size: 12px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 140px); /* Altura da tela - altura do cabeçalho - altura dos ícones */
            border: none;
        }
        /* Estilos do modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/grFFVVQm/Robo-De-Salarios.png" alt="Logo do Robô de Prêmios Infinitos">
        <h1>Robô de Prêmios Infinitos</h1>
    </header>

    <iframe id="content-frame" src="novos-jogos.html"></iframe>

    <div class="task-icons">
        <div onclick="mostrarPagina('novos-jogos.html')">
            <i class="fas fa-solid fa-globe"></i>
            <div class="task-label">Novos Jogos</div>
        </div>
        <div onclick="mostrarPagina('inicio.html')">
            <i class="fas fa-home"></i>
            <div class="task-label">Início</div>
        </div>
        <div onclick="mostrarPagina('treinamento.html')">
            <i class="fas fa-regular fa-folder-open"></i>
            <div class="task-label">Treinamento</div>
        </div>
    </div>

    <!-- Modal para instalação do aplicativo -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <p>Instale nosso aplicativo para uma melhor experiência! Clique no botão abaixo para instalar.</p>
            <button onclick="instalarApp()">Instalar App</button>
        </div>
    </div>

    <script>
        // Verifica se o pop-up já foi exibido
        if (!localStorage.getItem('popupExibido')) {
            // Se não foi exibido, mostra o pop-up e define o flag
            var modal = document.getElementById('myModal');
            modal.style.display = 'block';
            localStorage.setItem('popupExibido', true);
        }

        // Função para fechar o modal
        function fecharModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        // Função para instalar o aplicativo (simulação)
        function instalarApp() {
            alert('Aplicativo instalado!');
        }

        // Função para trocar o conteúdo do iframe
        function mostrarPagina(pagina) {
            document.getElementById('content-frame').src = pagina;
        }
    </script>
</body>
</html>
