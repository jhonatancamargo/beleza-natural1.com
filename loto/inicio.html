<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos Jogos</title>
    <style>
        /* Estilos aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto; /* Centraliza o conteúdo horizontalmente */
            max-width: 600px; /* Define a largura máxima do conteúdo */
            padding: 45px;
            text-align: center;
            background-color: #DDD;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 colunas com largura igual */
            grid-gap: 10px; /* Espaçamento entre os quadrados */
            justify-items: center; /* Alinha os itens horizontalmente no centro */
            margin-bottom: 20px;
        }
        .number-square {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-container {
            margin-bottom: 30px; /* Adiciona uma margem inferior para separar os conjuntos de quadrados */
        }
        .game-title {
            margin-bottom: 10px; /* Adiciona uma margem inferior para separar os títulos dos quadrados */
        }
        .marked {
            background-color: #ff0; /* Cor de fundo para os números marcados */
        }
    </style>
</head>
<body>
    <!-- Adicione mais blocos de quadrados para os jogos restantes -->
    <script>
        // Função para criar os quadrados com os números de 1 a 25
        document.addEventListener('DOMContentLoaded', function() {
            // Loop para criar os blocos de quadrados para cada jogo
            for (let jogo = 1; jogo <= 10; jogo++) {
                const gameContainer = document.createElement('div');
                gameContainer.classList.add('game-container');
                document.body.appendChild(gameContainer);

                // Título para cada conjunto de quadrados
                const heading = document.createElement('h2');
                heading.classList.add('game-title'); // Adiciona a classe game-title ao título
                heading.textContent = 'Aposta ' + jogo;
                gameContainer.appendChild(heading);

                const gridContainer = document.createElement('div');
                gridContainer.classList.add('grid-container');
                gameContainer.appendChild(gridContainer);

                // Array para armazenar os números selecionados
                let selectedNumbers = [];
                let remainingNumbers = 15; // Número restante de números para selecionar

                // Loop para criar os quadrados numerados e selecionar 15 números
                for (let i = 1; i <= 25; i++) {
                    const square = document.createElement('div');
                    square.classList.add('number-square');

                    // Se ainda restarem números para selecionar e a probabilidade de selecionar for suficiente
                    if (remainingNumbers > 0 && Math.random() < remainingNumbers / (25 - i + 1)) {
                        selectedNumbers.push(i); // Adiciona o número selecionado ao array
                        square.classList.add('marked'); // Marca os números selecionados
                        remainingNumbers--; // Decrementa o número restante de seleções
                    }

                    square.textContent = i;
                    gridContainer.appendChild(square);
                }
            }
        });
    </script>
</body>
</html>
