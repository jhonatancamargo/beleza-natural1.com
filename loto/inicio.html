<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos Jogos</title>
    <style>
        /* Estilos aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto; /* Centraliza o conteúdo horizontalmente */
            max-width: 600px; /* Define a largura máxima do conteúdo */
            padding: 20px;
            text-align: center;
            background-color: #DDD;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 colunas com largura igual */
            grid-gap: 10px; /* Espaçamento entre os quadrados */
            justify-items: center; /* Alinha os itens horizontalmente no centro */
            margin-bottom: 20px;
        }
        .number-square {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h2>Jogo 1</h2>
    <div class="grid-container">
        <!-- Aqui vamos gerar os números de 1 a 25 em quadrados -->
        <!-- Usaremos JavaScript para gerar esses elementos dinamicamente -->
    </div>
    <!-- Adicione mais blocos de quadrados para os jogos restantes -->

    <script>
        // Função para criar os quadrados com os números de 1 a 25
        document.addEventListener('DOMContentLoaded', function() {
            // Loop para criar os blocos de quadrados para cada jogo
            for (let jogo = 1; jogo <= 10; jogo++) {
                const gridContainer = document.createElement('div');
                gridContainer.classList.add('grid-container');
                document.body.appendChild(gridContainer);

                const heading = document.createElement('h2');
                heading.textContent = 'Jogo ' + jogo;
                document.body.appendChild(heading);

                for (let i = 1; i <= 25; i++) {
                    const square = document.createElement('div');
                    square.classList.add('number-square');
                    square.textContent = i;
                    gridContainer.appendChild(square);
                }
            }
        });
    </script>
</body>
</html>
