<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <style>
        /* Estilo base para o carrossel */
.carousel {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    max-width: 600px; /* Largura máxima do carrossel */
    margin: 0 auto; /* Centraliza o carrossel horizontalmente */
}

/* Estilo da imagem grande */
.carousel-large img {
    width: 100%;
    max-height: 400px; /* Altura máxima da imagem grande */
    object-fit: cover;
}

/* Estilo das miniaturas */
.carousel-thumbnails {
    display: flex;
    justify-content: flex-start; /* Alinhe as miniaturas à esquerda */
    margin-top: 10px; /* Espaçamento entre a imagem principal e as miniaturas */
    overflow-x: auto; /* Adicione uma barra de rolagem horizontal quando as miniaturas excederem a largura */
}

.thumbnail {
    width: 50px; /* Largura das miniaturas */
    height: 50px; /* Altura das miniaturas */
    margin: 0 5px; /* Espaçamento entre as miniaturas */
    cursor: pointer;
}

.thumbnail.active {
    border: 2px solid blue; /* Adicione uma borda à miniatura ativa */
}

/* Estilo dos controles do carrossel */
.carousel-controls {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    justify-content: space-between;
    width: 100%;
    padding: 0 10px;
}

.carousel-controls button {
    background: black;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #fff;
    border-radius: 10px 4px;
}

/* Estilo para dispositivos móveis */
@media (max-width: 768px) {
    .carousel {
        max-width: 100%; /* Largura máxima para tela inteira em dispositivos móveis */
        padding: 0 20px; /* Espaçamento nas laterais */
    }

    .carousel-large img {
        max-height: 300px; /* Altura máxima da imagem grande em dispositivos móveis */
    }

    /* Ocultar miniaturas em dispositivos móveis */
    .carousel-thumbnails {
        max-width: 100%;
    }
}
    </style>
</head>
<body>
  <div class="carousel an">
                       <div class="carousel-controls an">
                           <button id="prevBtn" onclick="changeImage(-1)">◄</button>
                           <button id="nextBtn" onclick="changeImage(1)">►</button>
                       </div>
                       <div class="carousel-large an">
                           <img id="largeImage" src="img/1.webp" alt="Imagem 1">
                       </div>
                       <div class="carousel-thumbnails an">
                           <img class="thumbnail" src="img/1.webp" alt="Imagem 1">
                           <img class="thumbnail" src="img/2.webp" alt="Imagem 1">
                           <img class="thumbnail" src="img/3.webp" alt="Imagem 1">
                           <img class="thumbnail" src="img/4.webp" alt="Imagem 1">
                           <img class="thumbnail" src="img/5.webp" alt="Imagem 1">
                           <img class="thumbnail" src="img/6.webp" alt="Imagem 1">
                           <img class="thumbnail" src="img/7.webp" alt="Imagem 1">
                           <img class="thumbnail" src="img/8.webp" alt="Imagem 1">
                           <img class="thumbnail" src="img/9.webp" alt="Imagem 1">
                           <img class="thumbnail" src="img/10.webp" alt="Imagem 1">
                           <img class="thumbnail" src="img/11.webp" alt="Imagem 1">
                           <img class="thumbnail" src="img/12.webp" alt="Imagem 1">
                           <img class="thumbnail" src="img/13.webp" alt="Imagem 1">
                           <img class="thumbnail" src="img/14.webp" alt="Imagem 1">
                           <img class="thumbnail" src="img/15.webp" alt="Imagem 1">
                           
                       </div>
                   </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var currentImageIndex = 0;
var images = [
    "img/1.webp",
    "img/2.webp",
    "img/3.webp",
    "img/4.webp",
    "img/5.webp",
    "img/6.webp",
    "img/7.webp",
    "img/8.webp",
    "img/9.webp",
    "img/10.webp",
    "img/11.webp",
    "img/12.webp",
    "img/13.webp",
    "img/14.webp",
    "img/15.webp"
];

// Inicializar com a primeira imagem
$("#largeImage").attr("src", images[currentImageIndex]);

// Variável para rastrear a posição das miniaturas
var thumbnailsScrollLeft = 0;

function changeImage(direction) {
    currentImageIndex += direction;
    if (currentImageIndex < 0) {
        currentImageIndex = images.length - 1;
    } else if (currentImageIndex >= images.length) {
        currentImageIndex = 0;
    }

    var newImageSrc = images[currentImageIndex];
    $("#largeImage").attr("src", newImageSrc);

    // Remover a classe 'active' de todas as miniaturas
    $(".thumbnail").removeClass("active");
    // Adicionar a classe 'active' à miniatura correspondente à imagem grande
    $(".thumbnail").eq(currentImageIndex).addClass("active");

    // Calcular a posição das miniaturas para rolar para a direita
    thumbnailsScrollLeft = currentImageIndex * ($(".thumbnail").width() + 10); // Largura da miniatura + margem
    $(".carousel-thumbnails").animate({ scrollLeft: thumbnailsScrollLeft }, 500);
}

$(document).ready(function() {
    // Quando uma miniatura for clicada
    $(".thumbnail").click(function() {
        // Troca a imagem principal pela imagem da miniatura clicada
        var newImageSrc = $(this).attr("src");
        $("#largeImage").attr("src", newImageSrc);

        // Remove a classe 'active' de todas as miniaturas
        $(".thumbnail").removeClass("active");
        // Adiciona a classe 'active' à miniatura clicada
        $(this).addClass("active");
    });
});

    </script>
</body>
</html>
